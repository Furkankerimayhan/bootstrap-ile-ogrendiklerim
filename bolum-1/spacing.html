<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
    <style>
      body {
        padding: 100px;
      }
    </style>
  </head>
  <body>

    <!-- 
      margin - padding  => {property}{sides}-{size}

      {property} =>
          m: margin
          p: padding
      
      {sides} =>
          t: top => mt
          b: bottom => mb
          s: start => left => ms
          e: end => right => pe, me
          x: right, left => mx
          y: top, bottom => py

      {size} =>
          
          0: mt-0 => margin-top: 0
          1: mt-1 => $spacer * 0.25
          2: mt-2 => $spacer * 0.5
          3: mt-3 => $spacer
          4: mt-4 => $spacer * 1.5
          5: mt-5 => $spacer * 3
          auto: mt-auto
     -->

     <div class="bg-primary p-3 mb-3">Lorem, ipsum.</div>
     <div class="bg-primary p-4">Lorem, ipsum.</div>
     <div class="bg-primary p-5 mt-2">Lorem, ipsum.</div>
     <div class="bg-success p-4 mt-3 mx-auto" style="width: 200px;">Lorem, ipsum.</div>




    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
