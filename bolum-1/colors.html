<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
    <style>
      body {
        padding: 100px;
      }

      .box{
        padding: 20px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    
    <!-- 
      primary:mavi
      secondary:gri
      success:yeşil
      danger:kırmızı
      warning:sarı
      info:açık mavi
      light:açık renk
      dark:koyu
      muted:soluk
      white
      black
     -->

     <p class="text-primary text-opacity-75">Lorem, ipsum dolor.</p>
     <p class="text-danger">Lorem, ipsum dolor.</p>
     <p class="text-warning">Lorem, ipsum dolor.</p>
     <p class="text-dark ">Lorem, ipsum dolor.</p>

     <div class="bg-success text-primary box bg-gradient">Lorem, ipsum dolor.</div>    <!--bg zemin için text yazı için. bg-gradient ise geçişli bir hava katar renk olarak  -->
     <div class="bg-dark text-white box bg-opacity-75">Lorem, ipsum dolor.</div>    <!--bg-opacity-75 daha soluk bir renk karşımıza gelir(%75)-->
     <div class="bg-secondary text-white box">Lorem, ipsum dolor.</div> 


     <br><br>

     <span class="badge bg-secondary">Lorem, ipsum dolor.</span>
     <span class="badge bg-success">Lorem, ipsum dolor.</span>   <!--köşeleri yuvarlatılmış zemin-->

     <br><br>

     <span class="badge rounded-pill bg-danger"> Lorem, ipsum dolor.</span>       <!--köşeleri daha çok yuvarlatılmış zemin-->




    





    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
