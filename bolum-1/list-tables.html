<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
    <style>
    body{
      padding: 100px;
    }
    </style>
  </head>
  <body>

   <ul class="list-unstyled">   <!--listenin yanındaki noktalar yok olur-->
    <li>ürün 1</li>
    <li>ürün 1</li>
    <li>ürün 1</li>
   </ul>

   <ul class="list-inline">   <!--yan yana getimek için-->
    <li class="list-inline-item">ürün 1</li>
    <li class="list-inline-item">ürün 1</li>
    <li class="list-inline-item">ürün 1</li>
   </ul>

   <ul class="list-group">   <!--container şeklinde bir liste halinde gelir. satırın %50 sini veya %25 ini gibi kaplamasını istersek w-50 yazabiliriz-->
    <li class="list-group-item">ürün 1</li>
    <li class="list-group-item active">ürün 1</li>     <!--active yazan eleman seçilir-->
    <li class="list-group-item">ürün 1</li>
   </ul>

   <ul class="list-group w-50 mt-3">  
    <li class="list-group-item list-group-item-success">ürün 1</li>
    <li class="list-group-item">ürün 1</li>    
    <li class="list-group-item">ürün 1</li>
   </ul>

   <div class="mt-3 list-group">
    <a href="" class="list-group-item list-group-item-action">link 1</a>
    <a href="" class="list-group-item list-group-item-action active">link 1</a>
    <a href="" class="list-group-item list-group-item-action">link 1</a>
   </div>

   <table class="table table-striped table-bordered table-hover table-sm mt-4">
    <thead>
      <tr>
        <th>#</th>
        <th>ad</th>
        <th>soyad</th>
        <th>şehir</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-info">
        <td>1</td>
        <td>furkan</td>
        <td>ayhan</td>
        <td>sakarya</td>
      </tr>
      <tr class="table-success">
        <td>2</td>
        <td>sena</td>
        <td>ayhan</td>
        <td>sakarya</td>
      </tr>
      <tr>
        <td>3</td>
        <td>pırtık</td>
        <td>ayhan</td>
        <td>sakarya</td>
      </tr>
    </tbody>
   </table>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
