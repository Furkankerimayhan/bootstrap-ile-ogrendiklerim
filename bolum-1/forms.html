<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    
    <div class="container mt-5">
      <form class="w-50">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="name" id="name" class="form-control">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control form-control-sm">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea name="address" id="address" class="form-control form-control-lg"></textarea>
        </div>
        <div class="mb-3">
          <label for="file" class="form-label">File Upload</label>
          <input type="file" name="file" id="file" class="form-control">
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <select name="city" id="city" class="form-select">
            <option value="0">Sakarya</option>
            <option value="1">Ä°stanbul</option>
          </select>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" name="gender" id="gender" class="form-check-input">
          <label for="gender" class="form-check-label">Cinsiyet</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
