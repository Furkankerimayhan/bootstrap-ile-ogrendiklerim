<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box1"
                >
                  <i class="fa fa-chevron-down"></i>Marka
                </a>
              </header>
              <div class="collapse show" id="collapse_box1">
                <div class="card-body">
                  <ul class="menu scroll">
                    <li><a href="#">Lenova</a></li>
                    <li><a href="#">apple</a></li>
                    <li><a href="#">hp</a></li>
                    <li><a href="#">lg</a></li>
                    <li><a href="#">samsung</a></li>
                    <li><a href="#">acer</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box2"
                >
                  <i class="fa fa-chevron-down"></i>Fiyat
                </a>
              </header>
              <div class="collapse show" id="collapse_box2">
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col-6">
                      <label for="" class="form-label">En az</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="5.000 Tl"
                      />
                    </div>
                    <div class="col-6">
                      <label for="" class="form-label">En Çok</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="10.000 Tl"
                      />
                    </div>
                  </div>
                  <button class="btn btn-light w-100">Uygula</button>
                </div>
              </div>
            </div>
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box3"
                >
                  <i class="fa fa-chevron-down"></i>Ekran Boyutu
                </a>
              </header>
              <div class="collapse show" id="collapse_box3">
                <div class="card-body">
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">13.3 inç</span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">14 inç</span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">15 inç</span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">17 inç</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box4"
                >
                  <i class="fa fa-chevron-down"></i>Ram Kapasitesi
                </a>
              </header>
              <div class="collapse show" id="collapse_box4">
                <div class="card-body">
                  <label for="" class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label">16 Gb</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label">32 Gb</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label">64 Gb</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label">128 Gb</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box5"
                >
                  <i class="fa fa-chevron-down"></i>Ürün modeli
                </a>
              </header>
              <div class="collapse show" id="collapse_box5">
                <div class="card-body">
                  <label for="" class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="urun_modeli"
                    />
                    <span class="form-check-label">Oyun bilgisayarı</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="urun_modeli"
                    />
                    <span class="form-check-label">notebook</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="urun_modeli"
                    />
                    <span class="form-check-label">ultrabook</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
